<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="message">
        {{message}}
        <button v-on:click="sayHello()">SayHello</button>
    </div>


    <script>
        let vueInstance = Vue.createApp({
            data(){
                return{
                    message: "Hello World!"
                }
            },
            methods: {
                sayHello: function(){
                    alert("Hello,..");
                }
            },

            created(){

            },
            mounted(){
                alert("Hello, I'm ready!");

            }
        });
        vueInstance.mount('#message')
    </script>
    
</body>
</html>
